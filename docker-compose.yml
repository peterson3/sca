version: '3.4'

services:
  rabbitmq1:
    image: rabbitmq:3-management
    container_name: rabbitmq1
    hostname: rabbitmq1
    ports:
     # - "8080:15672"
      - "15672:15672"
      - "5672:5672"
    network_mode: "bridge"
    
  mongo:
    image: mongo
    restart: always
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example

  mongo-express:
    image: mongo-express
    restart: always
    ports:
      - "8081:8081"
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: root
      ME_CONFIG_MONGODB_ADMINPASSWORD: example

  eureka:
    image: steeltoeoss/eureka-server
    restart: always
    ports:
      - "8761:8761"
    network_mode: "bridge"